<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Masato Tateishi| Contact</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<header>
<br>
</header>

<body>
<!-- メール --> 

 <div class="row">
  <div class="icon col-sm-3 hidden-xs">
    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
    <div class="icon-caption">Mail</div>
  </div>
   <div class="content col-sm-9">
    <h2>Mail</h2>
    <p>
      Please send us message<br>
      We will reply back within 5days
    </p>
<!-- FORM -->
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputCompany" class="col-md-2 control-label">Company</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputCompany" placeholder="Company">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-md-2 control-label">Name</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-md-2 control-label">Email</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTel" class="col-md-2 control-label">Phone</label>
    <div class="col-sm-5">
      <input type="tel" class="form-control" id="inputEmail3" placeholder="Phone">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputContent" class="col-md-2 control-label">Inquiry</label>
    <div class="col-md-5">
      <textarea class="form-control" id="inputContent" rows="4" placeholder="Please enter"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-md-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Agree with privacy policy
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-success">Send</button>
    </div>
  </div>
</div>  
</body>
</html>
